<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <meta name="format-detection" content="email=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>车辆信息</title>
  <link rel="stylesheet" href="../FontAwesome/css/font-awesome.min.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="../weui/dist/style/weui.min.css">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <div class="bodyWithTabBar">
    <!-- logo图 -->
    <div class="car-info-logo">
      <img src="../resource/car-info.png" alt="车辆信息LOGO" width="100%" height="100%" />
    </div>

    <!-- 车辆信息模块 -->
    <div class="weui_cells mainPageChatList">
      <div class="weui_cell">
        <div class="weui_cell_bd weui_cell_primary">
          <p>设备名称</p>
        </div>
        <div class="weui_cell_ft">北京现代</div>
      </div>
      <div class="weui_cell">
        <div class="weui_cell_bd weui_cell_primary">
          <p>车辆识别号</p>
        </div>
        <div class="weui_cell_ft">XXXX XXXX XXXX XXXX</div>
      </div>
      <div class="weui_cell">
        <div class="weui_cell_bd weui_cell_primary">
          <p>车牌号</p>
        </div>
        <div class="weui_cell_ft">京A12345</div>
      </div>
      <div class="weui_cell">
        <div class="weui_cell_bd weui_cell_primary">
          <p>终端IMEI号</p>
        </div>
        <div class="weui_cell_ft">AB520806</div>
      </div>
      <div class="weui_cell">
        <div class="weui_cell_bd weui_cell_primary">
          <p>终端类型</p>
        </div>
        <div class="weui_cell_ft">四代无线终端</div>
      </div>
      <div class="weui_cell">
        <div class="weui_cell_bd weui_cell_primary">
          <p>终端型号</p>
        </div>
        <div class="weui_cell_ft">一年型</div>
      </div>
      <div class="weui_cell">
        <div class="weui_cell_bd weui_cell_primary">
          <p>SIM卡号</p>
        </div>
        <div class="weui_cell_ft">1064812164079</div>
      </div>
      <div class="weui_cell">
        <div class="weui_cell_bd weui_cell_primary">
          <p>车主姓名</p>
        </div>
        <div class="weui_cell_ft">石景山</div>
      </div>
      <div class="weui_cell">
        <div class="weui_cell_bd weui_cell_primary">
          <p>手机号</p>
        </div>
        <div class="weui_cell_ft">12345678901</div>
      </div>
      <div class="weui_cell">
        <div class="weui_cell_bd weui_cell_primary">
          <p>地址</p>
        </div>
        <div class="weui_cell_ft">北京市石景山区CRD银座</div>
      </div>
      <div class="weui_cell">
        <div class="weui_cell_bd weui_cell_primary">
          <p>服务开通时间</p>
        </div>
        <div class="weui_cell_ft">2015年7月21日</div>
      </div>
      <div class="weui_cell">
        <div class="weui_cell_bd weui_cell_primary">
          <p>服务结束时间</p>
        </div>
        <div class="weui_cell_ft">2016年7月20日</div>
      </div>
    </div>

  </div>
  <div class="tabBar">
    <div class="tabBar_item">
      <div><i class="icon-info-sign icon-3x active"></i></div>
      <span class="active">车辆信息</span>
    </div>
    <div class="tabBar_item">
      <div><i class="icon-map-marker icon-3x"></i></div>
      <span>追车模式</span>
    </div>
    <div class="tabBar_item">
      <div><i class="icon-refresh icon-3x"></i></div>
      <span>轨迹回放</span>
    </div>
    <div class="tabBar_item">
      <div><i class="icon-reorder icon-3x"></i></div>
      <span>下发指令</span>
    </div>
  </div>
  <script src="../js/main.js"></script>
</body>

</html>
