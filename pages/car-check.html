<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <meta name="format-detection" content="email=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>检测</title>
  <link rel="stylesheet" href="../FontAwesome/css/font-awesome.min.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="../weui/dist/style/weui.min.css">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <div class="navBar">检测</div>
  <!-- 检测分数面板 -->
  <div class="checkPanel">
    <!-- 评估分数 -->
    <div class="cpScore">
      70<span>分</span>
    </div>
    <!-- 评估结果 -->
    <div class="cpResult">
      <p>注意！隐患事项！请关注！</p>
    </div>
  </div>
  <!-- 详情面板 -->
  <div class="detailPanel">
    <div class="weui_cells" style="margin-top: 0">
      <div class="weui_cell" style="color: #EEAA55">
        <div class="weui_cell_hd"><i class="icon-exclamation-sign"></i></div>
        <div class="weui_cell_bd weui_cell_primary">需注意项</div>
        <div class="weui_cell_ft" style="font-size: 8px;">截止过去24小时内的车辆情况</div>
      </div>
    </div>

    <div class="weui_cells weui_cells_access" style="margin-top: -1px;">
      <a class="weui_cell" href="javascript:;">
        <div class="weui_cell_hd"><i class="icon-stethoscope cilHd"></i></div>
        <div class="weui_cell_bd weui_cell_primary">车辆数据异常</div>
        <div class="weui_cell_ft"> </div>
      </a>

      <a class="weui_cell" href="javascript:;">
        <div class="weui_cell_hd"><i class="icon-bar-chart cilHd"></i></div>
        <div class="weui_cell_bd weui_cell_primary">完善信息，以为你查询保养里程</div>
        <div class="weui_cell_ft"> </div>
      </a>

      <a class="weui_cell" href="javascript:;">
        <div class="weui_cell_hd"><i class="icon-eye-open cilHd"></i></div>
        <div class="weui_cell_bd weui_cell_primary">完善信息，以为你查询交通违章</div>
        <div class="weui_cell_ft"> </div>
      </a>

      <a class="weui_cell" href="javascript:;">
        <div class="weui_cell_hd"><i class="icon-certificate cilHd"></i></div>
        <div class="weui_cell_bd weui_cell_primary">完善信息，以查询驾驶证状态</div>
        <div class="weui_cell_ft"> </div>
      </a>

      <a class="weui_cell" href="javascript:;">
        <div class="weui_cell_hd"><i class="icon-calendar cilHd"></i></div>
        <div class="weui_cell_bd weui_cell_primary">完善信息，以查询年审到期时间</div>
        <div class="weui_cell_ft"> </div>
      </a>

      <a class="weui_cell" href="javascript:;">
        <div class="weui_cell_hd"><i class="icon-umbrella cilHd"></i></div>
        <div class="weui_cell_bd weui_cell_primary">完善信息，以查询保险到期时间</div>
        <div class="weui_cell_ft"> </div>
      </a>
    </div>

    <div class="weui_cells" style="margin-top: -1px;">
      <div class="weui_cell" style="color: #97D069">
        <div class="weui_cell_hd"><i class="icon-ok icon-large"></i></div>
        <div class="weui_cell_bd weui_cell_primary" style="padding-left: 5px">正常项</div>
      </div>
    </div>

    <div class="weui_cells weui_cells_access" style="margin-top: -1px;">
      <a class="weui_cell" href="javascript:;">
        <div class="weui_cell_hd"><i class="icon-wrench cilHd"></i></div>
        <div class="weui_cell_bd weui_cell_primary">汽车蓄电池</div>
        <div class="weui_cell_ft" style="color: #97D069"><i class="icon-ok icon-large"></i></div>
      </a>

      <a class="weui_cell" href="javascript:;">
        <div class="weui_cell_hd"><i class="icon-warning-sign cilHd"></i></div>
        <div class="weui_cell_bd weui_cell_primary">车辆安全状态</div>
        <div class="weui_cell_ft" style="color: #97D069"><i class="icon-ok icon-large"></i></div>
      </a>

      <a class="weui_cell" href="javascript:;">
        <div class="weui_cell_hd"><i class="icon-bell cilHd"></i></div>
        <div class="weui_cell_bd weui_cell_primary">安全驾驶</div>
        <div class="weui_cell_ft" style="color: #97D069"><i class="icon-ok icon-large"></i></div>
      </a>

      <a class="weui_cell" href="javascript:;">
        <div class="weui_cell_hd"><i class="icon-heart-empty cilHd"></i></div>
        <div class="weui_cell_bd weui_cell_primary">爱车驾驶</div>
        <div class="weui_cell_ft" style="color: #97D069"><i class="icon-ok icon-large"></i></div>
      </a>

    </div>
  </div>

</body>

</html>
