<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <meta name="format-detection" content="email=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>联系人</title>
  <link rel="stylesheet" href="../FontAwesome/css/font-awesome.min.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="../weui/dist/style/weui.min.css">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <div class="navBar">联系人</div>
  <!-- 搜索框 -->
  <div class="weui_cells navBarIndent">
    <div class="weui_cell">
      <div class="weui_cell_hd">
        <label><i class="icon-search icon-large cilHd"></i></label>
      </div>
      <div class="weui_cell_bd weui_cell_primary">
        <input class="weui_input" type="text" placeholder="搜索">
      </div>
    </div>
  </div>
  <!-- 添加项目 -->
  <div class="weui_cells weui_cells_access">
    <a class="weui_cell" href="#">
      <div class="weui_cell_hd"><i class="icon-credit-card" style="padding-right: 5px; color: #F99200"></i></div>
      <div class="weui_cell_bd weui_cell_primary">
        <p>添加好友</p>
      </div>
      <div class="weui_cell_ft"></div>
    </a>

    <a class="weui_cell" href="./add-car.html">
      <div class="weui_cell_hd"><i class="icon-credit-card" style="padding-right: 5px; color: #80CF41"></i></div>
      <div class="weui_cell_bd weui_cell_primary">
        <p>添加车</p>
      </div>
      <div class="weui_cell_ft"></div>
    </a>

    <a class="weui_cell" href="#">
      <div class="weui_cell_hd"><i class="icon-credit-card" style="padding-right: 5px; color: #28A6F7"></i></div>
      <div class="weui_cell_bd weui_cell_primary">
        <p>公众号</p>
      </div>
      <div class="weui_cell_ft"></div>
    </a>

    <a class="weui_cell" href="#">
      <div class="weui_cell_hd"><i class="icon-credit-card" style="padding-right: 5px; color: #28A6F7"></i></div>
      <div class="weui_cell_bd weui_cell_primary">
        <p>群组</p>
      </div>
      <div class="weui_cell_ft"></div>
    </a>

  </div>
  <!-- 按拼音首字母分组 -->
  <div class="weui_cells_title">车</div>
  <div class="weui_cells weui_cells_access">
    <a class="weui_cell" href="#">
      <div class="weui_cell_hd">
        <img src="../resource/Audi.jpg" alt="Audi" style="width:40px; padding-right: 5px" />
      </div>
      <div class="weui_cell_bd weui_cell_primary">
        京Z85321
      </div>
      <div class="weui_cell_ft">
        <img src="../resource/car-info.png" alt="" style="width:20px; height:20px" />
      </div>
    </a>
  </div>
  <div class="weui_cells_title">J</div>
  <div class="weui_cells weui_cells_access">
    <a class="weui_cell" href="#">
      <div class="weui_cell_hd">
        <img src="../resource/User-icon.png" alt="Audi" style="width:40px; padding-right: 5px" />
      </div>
      <div class="weui_cell_bd weui_cell_primary">
        京Y22207
      </div>
      <div class="weui_cell_ft">
        <img src="../resource/car-info.png" alt="car-info.png" style="width:20px; height:20px" />
      </div>
    </a>
  </div>
  <div class="weui_cells_tips" style="text-align:center">共<span>1</span>个好友</div>

</html>
