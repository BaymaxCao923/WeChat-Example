<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <meta name="format-detection" content="email=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>添加车辆</title>
  <link rel="stylesheet" href="../FontAwesome/css/font-awesome.min.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="../weui/dist/style/weui.min.css">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <!-- 顶部navBar -->
  <div class="navBar">添加车辆</div>
  <!-- 主体部分 -->
  <div class="weui_cells weui_cells_access navBarIndent">
    <a class="weui_cell" href="javascript:;">
      <div class="weui_cell_bd weui_cell_primary">
        车牌号码
      </div>
      <div class="weui_cell_ft">
        请输入车牌号
      </div>
    </a>

    <a class="weui_cell" href="javascript:;">
      <div class="weui_cell_bd weui_cell_primary">
        选择车型
      </div>
      <div class="weui_cell_ft">
        未选择
      </div>
    </a>

    <a class="weui_cell" href="javascript:;">
      <div class="weui_cell_bd weui_cell_primary">
        燃油油号
      </div>
      <div class="weui_cell_ft">
        未选择
      </div>
    </a>

    <a class="weui_cell" href="javascript:;">
      <div class="weui_cell_bd weui_cell_primary">
        车辆外形
      </div>
      <div class="weui_cell_ft">
        <img src="../resource/cat.jpg" alt="cat" style="height: 35px;"/>
      </div>
    </a>
  </div>
  <!-- 下一步按钮 -->
  <div class="bd_spacing" style="margin-top: 20px;">
    <a class="weui_btn weui_btn_primary" href="javascript:;" style="background-color: #97D069">下一步</a>
  </div>
  <!-- 主体部分结束 -->

  <script src="../js/main.js"></script>
</body>

</html>
