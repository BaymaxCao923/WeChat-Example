<!doctype html>
<html lang="zh-CN">

<head>
	<meta charset="utf-8">
	<!-- 手机屏幕适配 Begin -->
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<meta name="format-detection" content="email=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!-- 手机屏幕适配 End -->
	<title>微信ISY</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="weui/dist/style/weui.min.css">
	<link rel="stylesheet" href="FontAwesome/css/font-awesome.min.css">
</head>

<body>
	<!-- LOGO图 -->
	<div class="logo">
		<img src="resource/App-logo.png" alt="LOGO" />
	</div>
	<!-- 登录模块 -->
	<div class="login">
		<div class="weui_cells weui_cells_form">

			<div class="weui_cell weui_cell_select">
				<div class="weui_cell_primary">
					<select class="weui_select" name="select1">
						<option selected value="0">请选择服务器</option>
						<option value="1">服务器1</option>
						<option value="2">服务器2</option>
						<option value="3">服务器3</option>
					</select>
				</div>
			</div>

			<div class="weui_cell">
				<div class="weui_cell_hd">
					<label class="weui_label">账号</label>
				</div>
				<div class="weui_cell_bd weui_cell_primary">
					<input class="weui_input" type="tel" placeholder="请输入账号">
				</div>
			</div>

			<div class="weui_cell">
				<div class="weui_cell_hd">
					<label class="weui_label">密码</label>
				</div>
				<div class="weui_cell_bd weui_cell_primary">
					<input class="weui_input" type="password" placeholder="请输入密码">
				</div>
			</div>
		</div>

		<div class="weui_cells weui_cells_form">
			<a href="pages/main-page.html" class="weui_btn weui_btn_primary" onclick="showLoadingToast()">登录</a>
		</div>
	</div>

	<!-- 加载toast -->
	<div id="loadingToast" class="weui_loading_toast" style="display:none;">
		<div class="weui_mask_transparent"></div>
		<div class="weui_toast">
			<div class="weui_loading">
				<div class="weui_loading_leaf weui_loading_leaf_0"></div>
				<div class="weui_loading_leaf weui_loading_leaf_1"></div>
				<div class="weui_loading_leaf weui_loading_leaf_2"></div>
				<div class="weui_loading_leaf weui_loading_leaf_3"></div>
				<div class="weui_loading_leaf weui_loading_leaf_4"></div>
				<div class="weui_loading_leaf weui_loading_leaf_5"></div>
				<div class="weui_loading_leaf weui_loading_leaf_6"></div>
				<div class="weui_loading_leaf weui_loading_leaf_7"></div>
				<div class="weui_loading_leaf weui_loading_leaf_8"></div>
				<div class="weui_loading_leaf weui_loading_leaf_9"></div>
				<div class="weui_loading_leaf weui_loading_leaf_10"></div>
				<div class="weui_loading_leaf weui_loading_leaf_11"></div>
			</div>
			<p class="weui_toast_content">数据加载中</p>
		</div>
	</div>

	<script src="js/main.js"></script>
	<script src="js/zepto.min.js"></script>
</body>

</html>
